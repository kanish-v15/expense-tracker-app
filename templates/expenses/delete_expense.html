{% extends 'base.html' %}

{% block content %}
<div class="auth-form">
    <h2>Delete Expense</h2>
    <p>Are you sure you want to delete the expense "{{ expense.category }} - ${{ expense.amount }}" from {{ expense.date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'dashboard' %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
