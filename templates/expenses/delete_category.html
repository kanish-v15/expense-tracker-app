{% extends 'base.html' %}

{% block content %}
<div class="auth-form">
    <h2>Delete Category</h2>
    <p>Are you sure you want to delete the category "{{ category.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manage_categories' %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
