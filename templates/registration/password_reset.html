{% extends 'base.html' %}

{% block content %}
<div class="auth-form">
    <h2>Reset Password</h2>
    <p>Enter your email address to receive password reset instructions.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Reset Password</button>
    </form>
    <p>Remember your password? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
